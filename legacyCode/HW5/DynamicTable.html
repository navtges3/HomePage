  In this assignment I create a simple form in html that is then formated to look
  nice in css. The information from the form is then taken by a javascript function.
  This function takes the information from the table and creates a multiplication
  table. The table is then displayed onto the webpage where it is formatted from
  css to make it look more appealing.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <h2>Enter Numbers Bellow</h2>
        <!-- Creates a form that will get the numbers to calculate the multiplication table. -->
        <form name="myForm" action="" method="get">
           <label for="n1">Number 1:</label>
           <input type="number" id="n1" name="n1"><br>
           <label for="n2">Number 2:</label>
           <input type="number" id="n2" name="n2"><br>
           <label for="n3">Number 3:</label>
           <input type="number" id="n3" name="n3"><br>
           <label for="n4">Number 4:</label>
           <input type="number" id="n4" name="n4"><br>
           <input type="button" name="Submit" value="Submit" onClick="myFunction()">
        </form>

        <script language="JavaScript">
            function myFunction() {
              //Get the values from the form
              var numbers = new Array(5);
              numbers[0] = 1;
              numbers[1] = document.forms["myForm"]["n1"].value;
              numbers[2] = document.forms["myForm"]["n2"].value;
              numbers[3] = document.forms["myForm"]["n3"].value;
              numbers[4] = document.forms["myForm"]["n4"].value;

              //Generate the table
              var table = document.createElement('table');
              //Outer loop to generate rows
              for (var i = 0; i < 5; i++){
                var tr = document.createElement('tr');
                //Inner loop to generate columns
                for (var j = 0; j < 6; j++){
                  var val;
                  //Make sure that the values stored in numbers are printed properly
                  if(j == 0){
                    val = numbers[i];
                  }
                  //Calculate the rest of the table values
                  else{
                    val = numbers[i] * j;
                  }
                  //Create the cells and add them to the table
                  var td = document.createElement('td');
                  var text = document.createTextNode(val);
                  td.appendChild(text);
                  tr.appendChild(td);
                }
                table.appendChild(tr);
              }
              document.body.appendChild(table);
            }
        </script>
    </body>
</html>
